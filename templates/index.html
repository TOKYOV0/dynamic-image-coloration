<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        img {
            border: 2px solid #000;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Upload an Image to Colorize</h1>
    <div class="container">
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload & Colorize</button>
        </form>

        {% if grayscale_filename and colorized_filename %}
            <h2>Results:</h2>
            <div class="image-container">
                <div>
                    <h3>Grayscale Image</h3>
                    <img src="{{ url_for('static', filename='uploads/' + grayscale_filename) }}" alt="Grayscale Image">
                </div>
                <div>
                    <h3>Colorized Image</h3>
                    <img src="{{ url_for('static', filename='outputs/' + colorized_filename) }}" alt="Colorized Image">
                </div>
            </div>
        {% endif %}
    </div>

</body>
</html>
